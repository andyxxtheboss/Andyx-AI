<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andyx.AI | Digital Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007AFF;
            --accent: #00f2ff;
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 122, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 242, 255, 0.1) 0%, transparent 40%);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #app-container {
            width: 95%;
            max-width: 1000px;
            height: 85vh;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        header {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-dot {
            width: 8px; height: 8px;
            background: #00ff88;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px #00ff88;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }

        .user-msg {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .andyx-msg {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .input-area {
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input[type="text"] {
            width: 100%;
            background: transparent;
            border: none;
            padding: 15px 20px;
            color: white;
            outline: none;
        }

        #send-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        #file-input { display: none; }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <div class="logo">Andyx.AI</div>
            <div style="font-size: 0.8rem; color: rgba(255,255,255,0.5)">
                <span class="status-dot"></span> Sistem Online
            </div>
        </header>

        <div id="chat-window">
            <div class="message andyx-msg">
                Salut! Sunt <b>Andyx.AI</b>. Acum sunt live pe internet! Cu ce te ajut? üöÄ
            </div>
        </div>

        <div id="preview-container" style="padding: 0 25px;"></div>

        <div class="input-area">
            <label for="file-input" style="cursor:pointer; color:rgba(255,255,255,0.5);">üñºÔ∏è</label>
            <input type="file" id="file-input" accept="image/*">
            
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Scrie un mesaj...">
            </div>
            
            <button id="send-btn">Trimite</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const fileInput = document.getElementById('file-input');
        let currentBase64 = null;

        fileInput.onchange = e => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                currentBase64 = reader.result.split(',')[1];
                document.getElementById('preview-container').innerHTML = `<p style="font-size:12px; color:#00ff88;">‚úì Imagine pregƒÉtitƒÉ</p>`;
            };
            reader.readAsDataURL(file);
        };

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text && !currentBase64) return;

            const userDiv = document.createElement('div');
            userDiv.className = 'message user-msg';
            userDiv.textContent = text || "Imagine trimisƒÉ";
            chatWindow.appendChild(userDiv);
            
            userInput.value = '';
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                // AICI ESTE MODIFICAREA CU LINK-UL TAU DE RENDER
                const response = await fetch('https://andyx-backend.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, image: currentBase64 })
                });
                
                const data = await response.json();
                
                const andyxDiv = document.createElement('div');
                andyxDiv.className = 'message andyx-msg';
                andyxDiv.innerHTML = data.reply;
                chatWindow.appendChild(andyxDiv);
                
                currentBase64 = null;
                document.getElementById('preview-container').innerHTML = '';
                
            } catch (err) {
                const errDiv = document.createElement('div');
                errDiv.className = 'message andyx-msg';
                errDiv.textContent = "Eroare: Serverul nu a rƒÉspuns. VerificƒÉ Render.";
                chatWindow.appendChild(errDiv);
            }
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        sendBtn.onclick = sendMessage;
        userInput.onkeypress = e => { if(e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
